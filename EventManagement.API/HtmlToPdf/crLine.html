<div class="row a4-page mt-3">
    <div class="col-md-12">
        <div class="card card-body" style="max-height:400px">
            <h4 class="card-title pt-2" style="display: flex; justify-content: space-between;">
                <span style="font-weight:bold;">_crLineChartTitle_</span>
                <span style="font-weight:500; color:_crDiffcolor_; ">_crLineAggeragatorValue_</span>
            </h4>
            <div style="display: flex; justify-content: center;">
                <canvas id="_crChartId_"
                        style="display: block; box-sizing: border-box; height: 300px;width:100%;"></canvas>
            </div>
        </div>
    </div>
</div>

<script>

    var labelnterval = _labelInterval_;

        var options = {
            type: 'line',
            data: {
                labels: [_crLineLabels_],
                datasets: [{
                    fill: false,
                    label: "Current Period",
                    data: [_crLineData1_],
                    backgroundColor: "rgb(108 60 179)",
                    borderColor: "rgb(108 60 179)",
                    borderWidth: 2,
                    pointRadius: 2
                }
                ,
                {                    
                    fill: false,
                    label: "Previous Period",
                    data: [_crLineData2_],
                    backgroundColor: "rgb(217, 198, 247)",
                    borderColor: "rgb(217, 198, 247)",
                    borderWidth: 2,
                    pointRadius: 2
                }
                ],

            },

            options: {
                maintainAspectRatio: false,
                scales: {

                    xAxes: [{
                        ticks: {
                            fontColor: 'rgb(0,0,0)',
                            fontSize: 14,
                            maxRotation: 0,
                            minRotation: 0,
                            autoSkip: false,
                            callback: function (value, index, values) {

                                return index % labelnterval === 0 ? value : '';
                            }

                        },
                        gridLines: {
                            display: false // Hide y-axis grid lines
                        }
                    }],
                    yAxes: [{

                        ticks: {
                            fontColor: 'rgb(0,0,0)',
                            fontSize: 14
                        },
                        gridLines: {
                            display: false // Hide y-axis grid lines
                        }
                    }]
                },
                legend: {
                    display: false
                },
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                    },
                },

            }
        }

        var ctx = document.getElementById('_crChartId_').getContext('2d');
        new Chart(ctx, options);

</script>
