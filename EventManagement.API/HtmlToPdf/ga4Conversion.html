
<body>
    <!-- conversion-->
    <div class="row a4-page">

        <div class="col-md-6">
            <div class="content-header-style-cust mb-3 mt-3" style="background-color: _themeBgColor_; color: _themeTextColor_;">
                <h2 class="content-text-style" style="padding-top: 10px; padding-left: 10px;">Google Analytics4 - Organic Conversions</h2>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-body" style="max-height:400px">

                <h4 class="card-title pt-2" style="display: flex; justify-content: space-between;">
                    <span style="font-weight:bold;">Organic Conversions</span>
                    <span style="font-weight:500;color:_condiffcolor_;">_conDifference_</span>
                </h4>
                <div style="display: flex; justify-content: center;">
                    <canvas id="organicConversationChart"
                            style="display: block; box-sizing: border-box; height: 300px; width: 100%;"></canvas>
                </div>

            </div>
        </div>
    </div>


    <script>

        var labelnterval = _labelInterval_;

        //traffic and conversion
        var options1 = {
            type: 'line',
            data: {
                labels: [_1gaConverionLabels1_],
                datasets: [{
                    fill: false,
                    label: "Current Period",
                    data: [_1gaConverionData1_],
                    backgroundColor: "rgb(108 60 179)",
                    borderColor: "rgb(108 60 179)",
                    borderWidth: 2,
                    pointRadius: 2
                },
                {
                    fill: false,
                    label: "Previous Period",
                    data: [_2gaConverionData2_],
                    backgroundColor: "rgb(250 117 117)",
                    borderColor: "rgb(250 117 117)",
                    borderWidth: 2,
                    pointRadius: 2

                }],

            },
            options: {

                legend: {
                    labels: {
                        fontColor: 'rgb(0,0,0)',
                        fontSize: 14,
                        usePointStyle: true
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: "top"
                        
                    },
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            fontColor: 'rgb(0,0,0)',
                            fontSize: 14,
                            maxRotation: 0,
                            minRotation: 0,
                            autoSkip: false,
                            callback: function (value, index, values) {
                                return index % labelnterval === 0 ? value : '';
                            }
                        }
                    }],
                    yAxes: [{

                        ticks: {
                            fontColor: 'rgb(0,0,0)',
                            fontSize: 14,
                           
                        }
                    }]
                }
            }
        }
        var ctx = document.getElementById('organicConversationChart').getContext('2d');
        new Chart(ctx, options1);

    </script>
</body>
