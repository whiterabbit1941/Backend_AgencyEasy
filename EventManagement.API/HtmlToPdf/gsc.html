    <script>

        var perClicks = _1gscDiffCardClicks1_;
        var perImpressions = _1gscDiffCardImpressions1_;
        var perCTR = _1gscDiffCardCTR1_;
        var perPosition = _1gscDiffCardPosition1_;
        perClicks > 0 ? document.getElementById("click_card").classList.add("card-bg-pos") : perClicks < 0 ? document.getElementById("click_card").classList.add("card-bg-neg") : document.getElementById("click_card").classList.add("card-bg-neu");
        perImpressions > 0 ? document.getElementById("impression_card").classList.add("card-bg-pos") : perImpressions < 0 ? document.getElementById("impression_card").classList.add("card-bg-neg") : document.getElementById("impression_card").classList.add("card-bg-neu");
        perCTR > 0 ? document.getElementById("ctr_card").classList.add("card-bg-pos") : perCTR < 0 ? document.getElementById("ctr_card").classList.add("card-bg-neg") : document.getElementById("ctr_card").classList.add("card-bg-neu");
        perPosition > 0 ? document.getElementById("position_card").classList.add("card-bg-pos") : perPosition < 0 ? document.getElementById("position_card").classList.add("card-bg-neg") : document.getElementById("position_card").classList.add("card-bg-neu");


        if (perClicks > 0) {

            document.getElementById("click_card").classList.add("card-bg-pos");
        }
        else if (perClicks < 0) {

            document.getElementById("click_card").classList.add("card-bg-neg");
        }
        else if (perClicks == 0) {

            document.getElementById("click_card").classList.add("card-bg-neu");
        }


        if (perImpressions > 0) {

            document.getElementById("impression_card").classList.add("card-bg-pos");
        }
        else if (perImpressions < 0) {

            document.getElementById("impression_card").classList.add("card-bg-neg");
        }
        else if (perImpressions == 0) {

            document.getElementById("impression_card").classList.add("card-bg-neu");
        }


        if (perCTR > 0) {

            document.getElementById("ctr_card").classList.add("card-bg-pos");
        }
        else if (perCTR < 0) {

            document.getElementById("ctr_card").classList.add("card-bg-neg");
        }
        else if (perCTR == 0) {

            document.getElementById("ctr_card").classList.add("card-bg-neu");
        }

        if (perPosition > 0) {

            document.getElementById("position_card").classList.add("card-bg-pos");
        }
        else if (perPosition < 0) {

            document.getElementById("position_card").classList.add("card-bg-neg");
        }
        else if (perPosition == 0) {

            document.getElementById("position_card").classList.add("card-bg-neu");
        }
        var options = {
            type: 'bar',
            data: {
                labels: [_gscChartLabels_],
                datasets: [{
                    label: 'Current Period',
                    data: [_1gscChartClicks1_],
                    backgroundColor: '#9049f9',
                }, {
                    label: 'Previous Period',
                    data: [_1gscDiffChartClicks1_],
                    backgroundColor: '#fb8d82',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                    },
                },
            }
        }
        var options1 = {
            type: 'bar',
            data: {
                labels: [_gscChartLabels_],
                datasets: [{
                    label: 'Current Period',
                    data: [_2gscChartImpressions2_],
                    backgroundColor: '#9049f9',
                }, {
                    label: 'Previous Period',
                    data: [_2gscDiffChartImpressions2_],
                    backgroundColor: '#fb8d82',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                    },
                },
            }
        }
        var options2 = {
            type: 'bar',
            data: {
                labels: [_gscChartLabels_],
                datasets: [{
                    label: 'Current Period',
                    data: [_3gscChartCTR3_],
                    backgroundColor: '#9049f9',
                }, {
                    label: 'Previous Period',
                    data: [_3gscDiffChartCTR3_],
                    backgroundColor: '#fb8d82',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                    },
                },
            }
        }
        var options3 = {
            type: 'bar',
            data: {
                labels: [_gscChartLabels_],
                datasets: [{
                    label: 'Current Period',
                    data: [_4gscChartPosition4_],
                    backgroundColor: '#9049f9',
                }, {
                    label: 'Previous Period',
                    data: [_4gscDiffChartPosition4_],
                    backgroundColor: '#fb8d82',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                    },
                },
            }
        }
        var ctx = document.getElementById('gscImpressionChart').getContext('2d');
        new Chart(ctx, options);
        var ctx = document.getElementById('gscImpressionChart1').getContext('2d');
        new Chart(ctx, options1);
        var ctx = document.getElementById('gscImpressionChart2').getContext('2d');
        new Chart(ctx, options2);
        var ctx = document.getElementById('gscImpressionChart3').getContext('2d');
        new Chart(ctx, options3);

    </script>
