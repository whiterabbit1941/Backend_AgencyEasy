<!--Number of Sales-->
<div class="row a4-page mt-3">
    <div class="col-md-12">
        <div class="card card-body text-center">
            <h4 class="card-title pt-2" style="display: flex; justify-content: space-between;">
                <span style="font-weight:bold;">Microsoft Ad Groups Table</span>
            </h4>
            <table class="table table-bordered" id="_msAdsGroupCampaignTableId_">
                <thead>
                    <tr class="fontsizesmall font-weight-bold table-cell-height">
                        <td class="table-zone td-col-text-style">CAMP...</td>
                        <td class="table-zone td-col-text-style">AD G...</td>
                        <td class="table-zone td-col-text-style">STATUS</td>
                        <td class="table-zone td-col-text-style">CLICKS</td>
                        <td class="table-zone td-col-text-style">IMPRES...</td>
                        <td class="table-zone td-col-text-style">CTR</td>
                        <td class="table-zone td-col-text-style">AVG CPC</td>
                        <td class="table-zone td-col-text-style">COST</td>
                        <td class="table-zone td-col-text-style">CONVERS</td>
                        <td class="table-zone td-col-text-style">CONVERS</td>
                        <td class="table-zone td-col-text-style">COST PER</td>
                        <td class="table-zone td-col-text-style">IMPRES</td>
                        <td class="table-zone td-col-text-style">LOST IMPRES</td>
                        <td class="table-zone td-col-text-style">LOST IMPRES</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tbody class="p-1">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>

    var msAdsCampaignTableArray = _msAdsGroupsTableData_;

    var wctable1 = document.getElementById("_msAdsGroupCampaignTableId_").getElementsByTagName('tbody')[0];
    for (var i = 0; i < msAdsCampaignTableArray.length; i++) {
        var row = wctable1.insertRow(i);
        row.classList.add('text-align-start');

        var cell1 = row.insertCell(0);
        cell1.innerHTML = msAdsCampaignTableArray[i].CampaignName;

        var cell2 = row.insertCell(1);
        cell2.innerHTML = msAdsCampaignTableArray[i].AdGroupName;

        var cell3 = row.insertCell(2);
        cell3.innerHTML = msAdsCampaignTableArray[i].Status;

        var cell4 = row.insertCell(3);
        cell4.innerHTML = msAdsCampaignTableArray[i].Clicks;

        var cell5 = row.insertCell(4);
        cell5.innerHTML = msAdsCampaignTableArray[i].Impressions;

        var cell6 = row.insertCell(5);
        cell6.innerHTML = msAdsCampaignTableArray[i].Ctr + "%";

        var cell7 = row.insertCell(6);
        cell7.innerHTML = msAdsCampaignTableArray[i].AverageCpc;

        var cell8 = row.insertCell(7);
        cell8.innerHTML = msAdsCampaignTableArray[i].Spend;

        var cell9 = row.insertCell(8);
        cell9.innerHTML = msAdsCampaignTableArray[i].Conversions;

        var cell10 = row.insertCell(9);
        cell10.innerHTML = msAdsCampaignTableArray[i].ConversionRate;

        var cell11 = row.insertCell(10);
        cell11.innerHTML = msAdsCampaignTableArray[i].CostPerConversion;

        var cell12 = row.insertCell(11);
        cell12.innerHTML = msAdsCampaignTableArray[i].ImpressionSharePercent + "%";

        var cell13 = row.insertCell(12);
        cell13.innerHTML = msAdsCampaignTableArray[i].ImpressionLostToBudgetPercent + "%";

        var cell14 = row.insertCell(13);
        cell14.innerHTML = msAdsCampaignTableArray[i].ImpressionLostToRankAggPercent + "%";

    }
</script>
