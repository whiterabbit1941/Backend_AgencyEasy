
<head>
    <style>
        .piechartWrapper {
            padding: 10px 50px;
            text-align: center;
        }

        .piechart {
            position: relative;
            display: inline-block;
            margin: 20px 10px;
            color: #BBB;
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
            text-align: center;
        }

            .piechart canvas {
                position: absolute;
                top: 0;
                left: 0;
            }

    </style>

    <script src="https://rendro.github.io/easy-pie-chart/javascripts/jquery.easy-pie-chart.js"></script>

</head>
<body>
    <div class="row a4-page">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="content-header-style-cust mb-3 mt-3" style="background-color: _themeBgColor_; color: _themeTextColor_;">
                        <h2 class="content-text-style" style="padding-top:10px; padding-left:10px;">PAGE SPEED ANALYSIS</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 flex-style p-0">
            <div class="col-md-6">
                <div class="card card-body text-center">
                    <h4 class="card-title">Desktop</h4>
                    <div class="p-0">
                        <div class="card-body text-center p-0">
                            <div class="piechart easyPieChart " data-percent="_mperformanceScoreDesktop">
                                <span>_mperformanceScoreDesktop</span>%
                                <canvas width="100" height="100"></canvas>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-body text-center">
                    <h4 class="card-title">Mobile</h4>
                    <div class="p-0">
                        <div class="card-body text-center p-0">
                            <div class="piechart easyPieChart" data-percent="_mperformanceScoreMobile">
                                <span>_mperformanceScoreMobile</span>%
                                <canvas width="100" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
  
    <script>

        $(function () {
            $('.piechart').easyPieChart({
                scaleColor: "transparent",
                lineWidth: 5,
                lineCap: 'round', //Can be butt
                barColor: "#9a55ff",
                size: 100,
                rotate: 0,
                animate: 1000,
                onStep: function (value) {
                    this.$el.find('span').text(Math.round(value));
                },
                onStop: function (value, to) {
                    this.$el.find('span').text(Math.round(to));
                }
            });
        });

    </script>
</body>
