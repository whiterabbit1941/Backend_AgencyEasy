    <div class="row a4-page mt-3">
        <div class="col-md-12">
            <div class="card card-body text-center">
                <h4 class="card-title pt-2" style="display: flex; justify-content: space-between;">
                    <span style="font-weight:bold;">Revenue Of Sales Per Product</span>
                </h4>
                <table class="table table-bordered" id="wcProductRevenue">
                    <thead>
                        <tr class="fontsizesmall table-cell-height">
                            <td class="table-zone td-col-text-style">Name</td>
                            <td class="table-zone td-col-text-style">Revenue</td>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                    <tbody class="p-1">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--end woo commerce-->

    <script>
 
        var wcTableArray = _wcProductDataTable1_;
        var currencySymbol = _wcCurrency_;
      
        var wctable = document.getElementById("wcProductRevenue").getElementsByTagName('tbody')[0];
        for (var i = 0; i < wcTableArray.length; i++) {
            var row = wctable.insertRow(i);
            row.classList.add('text-align-start');
            var cell1 = row.insertCell(0);
            cell1.innerHTML = wcTableArray[i].name;
            var cell2 = row.insertCell(1);
            cell2.innerHTML = currencySymbol + wcTableArray[i].total_revenue_per_product;
        }
      
    </script>
